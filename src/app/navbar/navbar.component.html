<div>
    <mat-toolbar color="primary" class="px-12 py-3 shadow-md">
      <!-- Left Section: Logo & Title -->
      <div class="flex items-center gap-4">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" class="text-xl font-semibold text-white">
          Product Management System
        </a>
      </div>
  
      <!-- Spacer -->
      <div class="flex-grow"></div>
 
      <div *ngIf="authService.getUserDetail() as userDetail" class="flex gap-4 items-center">
        <!-- Avatar & Name with Menu -->
        <button [matMenuTriggerFor]="menu" class="flex gap-2 items-center text-white">
          <div class="bg-blue-500 font-bold rounded-full w-10 h-10 flex justify-center items-center shadow-md">
            {{ userDetail!.fullName[0].toUpperCase() }}
          </div>
          <div class="flex flex-col items-start">
            <span class="text-sm font-medium">{{ userDetail?.fullName }}</span>
            <span class="text-xs opacity-75">{{ userDetail?.email }}</span>
          </div>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
  
        <!-- Dropdown Menu -->
        <mat-menu #menu="matMenu">
          <button [routerLink]="['account', 1]" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>
